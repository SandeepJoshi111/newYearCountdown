<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h1>New Year Countdown</h1>

    <div class="timer-container">
        <div class="countdown day-s">
            <p class="bigtext" id="day">0</p>
            <span>days</span>
        </div>

        <div class="countdown hour-s">
            <p class="bigtext" id="hour">0</p>
            <span>hours</span>
        </div>

        <div class="countdown minute-s">
            <p class="bigtext" id="min">0</p>
            <span>minutes</span>
        </div>

        <div class="countdown second-s">
            <p class="bigtext" id="sec">0</p>
            <span>seconds</span>
        </div>
    </div>
    

    <script type="text/javascript" src="script.js" />
</body>
</html>
